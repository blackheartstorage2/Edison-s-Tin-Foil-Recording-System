<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Canvas (Interwoven)</title>
  <style>
    body {
      margin: 0;
      background: #121212;
      font-family: sans-serif;
      color: white;
    }

    .image-canvas {
      position: relative;
      width: 1400px;
      height: 1400px;
      margin: 50px auto;
      background: #1e1e1e;
      border: 2px solid #555;
      overflow: hidden;
    }

    .image-canvas img {
      position: absolute;
      width: 120px;
      height: auto;
      border: 2px solid #fff;
      box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.5);
    }

    .image-label {
      position: absolute;
      background: rgba(0,0,0,0.7);
      color: #fff;
      font-size: 13px;
      padding: 2px 6px;
      border-radius: 3px;
      font-weight: bold;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <div class="image-canvas">
    <!-- Images A-Z + 0000g.jpg as #26 -->
    <!-- You can shuffle or overlap these however you like -->

    <!-- Image 1 -->
    <img src="images/0000a.jpg" style="top: 20px; left: 20px;">
    <div class="image-label" style="top: 20px; left: 20px;">1</div>
